<md-toolbar>
  <div class="md-toolbar-tools">
    <h3><i class="fa fa-globe"></i> 温度・湿度</h3>
  </div>
</md-toolbar>
<md-content class="md-padding">
  <md-list>
    <md-item ng-repeat="th in data">
      <md-item-content>
        <div class="md-tile-content">
          <div>Temperature: {{th.temperature | number: 1}}</div>
          <div>Humidity: {{th.humidity | number: 1}}</div>
          <div>Heat Index: {{th.heatIndex | number: 1}}</div>
          <div>Measured: {{th.createdAt | date: 'M/d HH:mm'}}</div>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
